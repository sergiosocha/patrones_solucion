<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transferencia</title>
</head>
<body>
<h2>Realizar Transferencia</h2>
<form action="/resultado" method="get">
    <label for="origen">Cuenta Origen:</label>
    <input type="text" id="origen" name="origen" required><br><br>

    <label for="destino">Cuenta Destino:</label>
    <input type="text" id="destino" name="destino" required><br><br>

    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" required><br><br>

    <button type="submit">Transferir</button>
</form>
</body>
</html>
